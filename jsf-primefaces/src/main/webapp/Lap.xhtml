<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="th"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Lab2</title>
	<style>
body {
	font-family: Arial, sans-serif;
	background-color: rgb(198, 240, 240);
	display: flex;
	justify-content: center;
	align-items: center;
	height: 110vh;
	margin: 0;
}

.box {
	background-color: rgb(192, 192, 192);
	padding: 20px;
	border-radius: 30px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	width: 300px;
}

</style>
</h:head>
<h:body>
	<div class="box">
		<h:form>
			<f:facet name="title">
			</f:facet>
			<h:panelGrid>
				<p:outputLabel for="option" value="Title" />
				<p:selectOneMenu id="option" value="#{pfBean.person.selectedOption}"
					required="true">
					<f:selectItem itemLabel="Select One" itemValue=" "
						noSelectionOption="true" />
					<f:selectItem itemLabel="Mrs." itemValue="Mrs." />
					<f:selectItem itemLabel="Mrs." itemValue="Mrs." />
					<f:selectItem itemLabel="Miss" itemValue="Miss" />
					<f:selectItem itemLabel="Ms." itemValue="Ms." />
				</p:selectOneMenu>
				<p:message id="An" for="option" />

				<p:outputLabel id="yyyy" value="First Name :" />
				<p:inputText id="y" value="#{pfBean.person.firstName}"
					required="true" requiredMessage="First Name is required" />
				<p:message id="Fn" for="y" />

				<p:outputLabel id="zzzz" value="Last Name :" />
				<p:inputText id="z" value="#{pfBean.person.lastName}"
					required="true" requiredMessage="Last Name is required" />
				<p:message id="Ln" for="z" />

				<p:outputLabel for="Gender" value="Sex" />
				<p:selectOneButton id="Gender" value="#{pfBean.person.option}"
					required="true">
					<f:selectItem itemLabel="Male" itemValue="Male" />
					<f:selectItem itemLabel="Female" itemValue="Female" />
				</p:selectOneButton>
				<p:message id="Gn" for="Gender" />
				<p:selectOneRadio value="#{pfBean.person.contact}">
					<f:selectItem itemLabel="Phone" itemValue="p" />
					<f:selectItem itemLabel="e-Mail" itemValue="e" />
					<p:ajax event="change" process="@this" update="Contact" />
				</p:selectOneRadio>
				<h:panelGroup id="Contact">
					<h:panelGroup rendered="#{pfBean.person.contact == 'p'}">
						<p:outputLabel value="Phone : " />
						<p:inputText value="#{pfBean.person.phone}" />
					</h:panelGroup>
					<h:panelGroup rendered="#{pfBean.person.contact == 'e'}">
						<p:outputLabel value="e-Mail : " />
						<p:inputText value="#{pfBean.person.email}" />
					</h:panelGroup>
				</h:panelGroup>
				<p:commandButton value="Submit"
					action="#{pfBean.submitButtonOnClick}" process="@form"
					update="xxxx,yourgender,An,Gn,Fn,Ln" icon="pi pi-check"
					iconPos="right" styleClass="rounded-button ui-button-Submit"
					background-color="rgb(183, 255, 240)" />
				<br />
				<p:outputLabel id="xxxx"
					value="Your name is :#{pfBean.person.selectedOption} #{pfBean.fullName}" />
				<p:outputLabel id="yourgender"
					value="Your gender is :#{pfBean.person.option}" />
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
