<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">


	<p:panel rendered="#{crudBean.mode != 'R'}">
	<p:messages id="messages" showDetail="true" closable="true" />
		<p:panelGrid columns="3">
			<p:outputLabel for="firstname_e" value="First Name" />
			<p:inputText id="firstname_e"
				value="#{crudBean.employeeEdit.firstName}" autocomplete="on"
				required="true" requiredMessage="First Name is required" />
			<p:message for="firstname_e" />

			<p:outputLabel for="lastname_e" value="Last Name" />
			<p:inputText id="lastname_e"
				value="#{crudBean.employeeEdit.lastName}" autocomplete="on" />
			<h:outputText />


			<p:outputLabel for="birthDate_e" value="BirthDate"/>
            <p:calendar id="birthDate_e" locale="de" navigator="true"
				value="#{crudBean.employeeEdit.birthDate}" />
			<h:outputText />

			
			<p:outputLabel value= "Age"/>
			<p:outputLabel value= "#{crudBean.employeeEdit.getAge(crudBean.employeeEdit.birthDate)}" />
			<h:outputText />

		</p:panelGrid>
		
		
		<p:commandButton id="saveBtn" value="create" update="@form"
			action="#{crudBean.saveBtnOnclick}" 
			rendered="#{crudBean.mode == 'C'}"/> 

		<p:commandButton id="updateBtn" value="update" update="@form"
			action="#{crudBean.updateBtnOnclick}" 
			disabled="#{crudBean.mode != 'U'}"/>
			 
		<p:commandButton id="deleteBtn" value="delete" update="@form"
			action="#{crudBean.deleteBtnOnclick}" 
			rendered="#{crudBean.mode == 'U'}"/> 
			
		<p:commandButton id="backPageBtn" value="Back" update="@form"
			action="#{crudBean.backBtnOnclick}" immediate="true" />
			
		<p:commandButton id="reset2" value="reset" update="@form"
			action="#{crudBean.setReset}" 
			/> 
			
	</p:panel>
</ui:composition>
